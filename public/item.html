    <!-- Item information section -->
    <section id="section-item">
      <template id="item-template">
        <h2 class="item-name"></h2>
      </template>
    </section>

    <!-- SECTION AUCTION TABLE -->
    <section class="auctionTableListContainer">
      <div class="auctionTableHeader">
        <!-- <div>Icon</div> -->
        <div>Name</div>
        <div>Time</div>
        <div>Qty</div>
        <div>Bid</div>
        <div>Buyout</div>
      </div>
    </section>
    <script>
      const template = document.getElementById("item-template");
      const itemSection = document.getElementById("section-item");
      window.addEventListener("load", () => {
        const item = template.content.cloneNode(true);
        item.querySelector(".item-name").innerText = `Mining Material`;
        itemSection.append(item);
      });
    </script>
  </body>
