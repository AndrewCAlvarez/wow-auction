<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Wow Auctions</title>
  </head>
  <body>
    <button onclick="getRealmIndex()">Get Realm Index</button>
    <button onclick="getConnectedRealmsIndex()">
      Get Connected Realm Index
    </button>
    <button onclick="getCommodities()">Get Region Commodities</button>
    <button onclick="getAuctions()">Get Auctions</button>
    <h1>Select Realm</h1>
    <section style="display: flex; gap: 1rem">
      <select name="realmIndex" class="realmIndexSelect"></select>
      <button onclick="getAuctions()">Load Auction House</button>
      <button onclick="generateAuctionTableListing()">
        Load sample auction listing
      </button>
    </section>
    <div class="response"></div>
    <section class="auctionTableListContainer">
      <div class="auctionTableHeader">
        <div>Icon</div>
        <div>Name</div>
        <div>Duration</div>
        <div>Quantity</div>
        <div>Bid</div>
        <div>Buyout</div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
