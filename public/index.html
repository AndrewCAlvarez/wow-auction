<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Wow Auctions</title>
  </head>
  <body>
    <header class="header container">
      <p class="logo--header">AuctionQuest</p>
      <div class="searchContainer">
        <input class="input--search" type="search" placeholder="search" />
      </div>
      <select name="realmIndex" class="realmIndexSelect"></select>
    </header>

    <section class="testingPanel">
      <button class="btn--test" onclick="getRealmIndex()">
        Get Realm Index
      </button>
      <button class="btn--test" onclick="getConnectedRealmsIndex()">
        Get Connected Realm Index
      </button>
      <button class="btn--test btnLoadCommodities">Load Commodities</button>
      <button class="btn--test" onclick="getAuctions()">Get Auctions</button>

      <button
        class="btn--test"
        class="btnLoadAuctionHouse"
        onclick="loadAuctionHouse()"
      >
        Load Auction House
      </button>
      <button class="btn--test" onclick="clearAuctionTable()">
        Test clear table
      </button>
      <button class="btn--test" onclick="generateAuctionTableListing()">
        Load sample auction listing
      </button>
    </section>

    <section class="auctionTableListContainer">
      <div class="auctionTableHeader">
        <div>Icon</div>
        <div>Name</div>
        <div>Duration</div>
        <div>Quantity</div>
        <div>Bid</div>
        <div>Buyout</div>
      </div>
    </section>

    <script type="module" src="./script.js"></script>
  </body>
</html>
